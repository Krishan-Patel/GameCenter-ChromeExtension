<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="stylesheet" href="Styles/backpage.css">
    <link rel="stylesheet" href="Styles/media_queries.css">
    <title>New Tab</title>
</head>

<body>
    <div class="main">
        <header>
            <div class="bookmarks">
                <a href="https://www.reddit.com/r/nba/"><img src="bookmarks/reddit.png" alt="Reddit Logo"></a>
                <a
                    href="https://adfs.uwaterloo.ca/adfs/ls/idpinitiatedsignon.aspx?LoginToRP=urn:quest.ss.apps.uwaterloo.ca"><img
                        src="bookmarks/UW.png" alt="Waterloo Logo"></a>
                <a
                    href="https://outlook.office.com/mail/inbox/id/AAQkADRlZTYwZjA0LWEzNGMtNGYzYS05MTE4LTEyYWFjYmJjZjEyOQAQAH9mZZEc6VxHk%2Bg%2B7kBWQoA%3D"><img
                        src="/bookmarks/Outlook.png" alt="Outlook"></a>
                <a href="https://learn.uwaterloo.ca/d2l/home"><img src="/bookmarks/waterloo-learn.png"
                        alt="Waterloo Learn"></a>
                <a href="https://markus.student.cs.uwaterloo.ca/markus_cs135_f/en/assignments"><img src="/bookmarks/markus_logo.png" alt=""></a>
                <a href="https://app.crowdmark.com/student/courses"><img src="/bookmarks/Crowdmark.svg" alt=""></a>
                <a href=""><img src="" alt=""></a>
            </div>
        </header>

        <div class="sportsData">
            <div class="gameCards">
                <div class="backpage" style="display: none;" >
                    <div class="top">
                        <div class="headline">
                            <p>Pregame Headline and Game Time</p>
                        </div>
                        <div class="odds">
                            <p>-15 KC OVR/UNDR 54</p>
                        </div>
                    </div>
                    <div class="middle">
                        <table>
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>1</th>
                                    <th>2</th>
                                    <th>3</th>
                                    <th>4</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td><img src="bookmarks/reddit.png" alt=""></td>
                                    <td>55</td>
                                    <td>55</td>
                                    <td>55</td>
                                    <td>55</td>
                                </tr>
                                <tr>
                                    <td><img src="bookmarks/reddit.png" alt=""></td>
                                    <td>55</td>
                                    <td>55</td>
                                    <td>55</td>
                                    <td>55</td>
                                </tr>
                            </tbody>
                        </table>
                        <div class="lastPlay">
                            <img src="bookmarks/reddit.png" alt="">
                            <p>last play description is listed here ....</p>
                        </div>
                    </div>
                    <div class="bot">
                        <p>Top Preformers / Players to Watch</p>
                    </div>
                    <div class="leadersDiv">
                        <div class="leader">
                            <img src="https://a.espncdn.com/i/headshots/nba/players/full/4066261.png" alt="">
                            <p>20 PTS, 16 REB, 3 AST, 2 BLK</p>
                        </div>
                        <div class="leader">
                                <img src="https://a.espncdn.com/i/headshots/nba/players/full/4066261.png" alt="">
                                <p>20 PTS, 16 REB, 3 AST, 2 BLK</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script type="module" src="scripts/main copy.js"></script>
</body>

</html>
